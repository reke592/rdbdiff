services:
  # dev environment
  dev:
    image: node:20.18.0-alpine
    command: tail -f /dev/null
    stop_grace_period: 1s
    working_dir: /app
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./node_modules:/app/node_modules
      - ./tsconfig.json:/app/tsconfig.json

  # db1
  mysql1:
    image: mysql:8.0.40
    environment:
      - MYSQL_DATABASE=dev
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/mysql-root
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 33061:3306
    expose:
      - 33061
    volumes:
      - ./.secrets/mysql-root:/run/secrets/mysql-root
      - ./.container/mysql1:/var/lib/mysql
  # db2
  mysql2:
    image: mysql:8.0.40
    environment:
      - MYSQL_DATABASE=dev
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/mysql-root
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 33062:3306
    expose:
      - 33061
    volumes:
      - ./.secrets/mysql-root:/run/secrets/mysql-root
      - ./.container/mysql2:/var/lib/mysql
